<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title" id="card-title">
        <h1 id="advice-id"></h1>
      </div>
      <div class="card-body" id="card-body">
        <h3 id="advice"></h3>
      </div>
      <div class="card-footer">
        <img src="./images/pattern-divider-desktop.svg" id="divider-desktop">
        <img src="./images/pattern-divider-mobile.svg" id="divider-mobile">
      </div>
      <button class="card-btn" id="get-advice"><img src="./images/icon-dice.svg" id="advice-icon"></button>
    </div>
    
    
  </div>

  
  <script src="app.js"></script>
</body>
</html>
